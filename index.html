<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-box">
        <img src="blue user.png" alt="user" class="img">
        <h2>Sign Up Now</h2>
        <form>
            <div class="input-box">
                <input type="email" placeholder="Your Email">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Your Password">
            </div>
            <div class="check-box">
               <p><input type="checkbox">&nbsp;I agree to the term of services</p>
            </div>
            <div class="btn">
                <input type="submit" value="Sign up">
            </div>
            <div class="interval">
               <p id="line1">____________</p>&nbsp;
               <p>OR</p>&nbsp;
               <p id="line2">____________</p>
            </div>
            <div class="btn">
                <input type="submit" value="Login with Twitter">
            </div>
            <div class="signin-link">
                <p>Do you have an account?&nbsp;<a href="#">Sign in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
